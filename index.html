<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/favicon-32x32.png"
    />
    <meta name="title" content="just javascript" />
    <meta
      name="description"
      content="Just javascript is the best free javascript code editor."
    />
    <meta
      name="keywords"
      content="javascript, codeEditor,online code editor,top 10 online code editor, best javascript code editor,only javascript code editor"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e6ef8c1f6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/editor-style.css" />
    <title>Just Javascript</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <img src="src/assets/javascript.png" alt="logo" />
        <a class="navbar-brand" href="#">Just Javascript</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/spandan114"
                >Developer</a
              >
            </li>
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Code Html Css Js</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="editor_conainer d-md-flex">
      <div class="editor">
        <div class="editor-controls d-flex justify-content-between align-items-center mr-3 ml-3 pt-2">
          <div class="session-controls d-flex align-items-center">
            <label for="sessionDropdown" class="text-light mr-2">Sessions:</label>
            <select id="sessionDropdown" class="form-control form-control-sm mr-2" style="width: 200px;">
            </select>
            <div class="btn btn-sm new_session mr-2">
              New <i class="fas fa-plus"></i>
            </div>
          </div>
          <div class="action-buttons d-flex">
            <div class="btn clear_console mr-2">
              Clear Console <i class="fas fa-eraser"></i>
            </div>
            <div class="btn clear_code mr-2">
              Clear Code <i class="fas fa-trash-restore-alt"></i>
            </div>
            <div class="btn run_code">Run <i class="fas fa-play"></i></div>
          </div>
        </div>
        <div id="editorCode"></div>
      </div>
      <div class="editor__console output">
        <div class="console-header">
          <h5 class="text-light mb-0 p-3">
            <i class="fas fa-terminal mr-2"></i>Console Output
          </h5>
        </div>
        <ul class="editor__console-logs"></ul>
      </div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!--Require ACE Libraries-->
    <script src="src/js/src-min/ace.js"></script>
    <script src="src/js/src-min/mode-javascript.js"></script>
    <script src="src/js/src-min/ext-language_tools.js"></script>

    <!--Custom script-->
    <script src="src/js/editor.js"></script>
    <script src="src/js/console.js"></script>
  </body>
</html>
